name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm ci

      - name: Run migrations (sqlite test DB)
        env:
          DB_DIALECT: sqlite
          DB_STORAGE: ./tmp/test.sqlite
        run: |
          npx sequelize-cli db:migrate --config src/config/sequelize-cli.js --env test

      - name: Run tests
        env:
          DB_DIALECT: sqlite
          DB_STORAGE: ./tmp/test.sqlite
        run: npm test --silent
